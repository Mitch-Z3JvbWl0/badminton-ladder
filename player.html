<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FBD Badminton League – Player Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Cache-busting for styles -->
  <link rel="stylesheet" href="style.css?v=20240903">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>🏸 FBD Badminton League</h1>
    <nav>
      <a href="index.html">🏠 Home</a>
      <button onclick="toggleDark()">🌙</button>
    </nav>
  </header>

  <main>
    <section class="profile-page">
      <div class="profile-header">
        <img id="playerImage" alt="Player photo">
        <div class="profile-info">
          <h2 id="playerName"></h2>
          <p id="playerTag" class="player-tag"></p>
          <table id="playerInfoTable" class="info-table"></table>
        </div>
      </div>

      <div class="player-summary">
        <p id="playerSummary"></p>
      </div>

      <div class="charts">
        <canvas id="eloChart"></canvas>
      </div>

      <h3>Head-to-Head Results</h3>
      <div id="headToHead" class="table-wrapper"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 FBD Badminton League</p>
  </footer>

  <!-- Data + Logic with cache-busting -->
  <script src="data.v2.js?v=20240903"></script>
  <script src="player.v2.js?v=20240903"></script>
</body>
</html>
